@()(implicit context: model.ApplicationContext)

@import conf.Configuration
@import play.api.Mode.Dev

<amp-sidebar class="main-navigation-container" layout="nodisplay" id="sidebar1">

    <amp-list layout="fill"
        src="@Configuration.amp.baseUrl/editionalised-nav.json"
        @if(context.environment.mode != Dev) { credentials="include" }>

        <template type="amp-mustache">

                <ul class="main-navigation">
                    {{ #topLevelSections }}
                        <li class="main-navigation__item">
                            <amp-accordion>
                                <section>
                                    <h2 class="main-navigation__item__button navigation-border"
                                        data-link-name="amp : nav : secondary : {{ title }}">
                                        <i class="main-menu__icon main-menu__icon--chevron"></i>
                                        {{ title }}
                                    </h2>

                                    <ul class="main-navigation__secondary navigation-group">
                                        {{ #subSections }}
                                            <li class="navigation-group__item">
                                                <a href="{{ url }}"
                                                data-link-name="amp : nav : secondary : {{ title }}">
                                                    {{ title }}
                                                </a>
                                            </li>
                                        {{ /subSections }}
                                    </ul>
                                </section>
                            </amp-accordion>
                        </li>
                    {{ /topLevelSections }}
                </ul>

                <ul class="navigation-group secondary-navigation navigation-border">

                    {{ #secondarySections }}
                        <li class="navigation-group__item">
                            <a href="{{ url }}"
                            data-link-name="amp : nav : {{ title }}">
                                {{ title }}
                            </a>
                        </li>
                    {{ /secondarySections }}
                </ul>
        </template>
    </amp-list>
</amp-sidebar>
